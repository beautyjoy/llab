<!DOCTYPE HTML>
<html>
    <head>
        <script src="[PATH-TO]/llab/loader.js"></script>
        <link rel=stylesheet href="[PATH-TO]/bjc-r/llab/lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel=stylesheet href="[PATH-TO]/bjc-r/llab/lib/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel=stylesheet href="[PATH-TO]/bjc-r/llab/css/default.css">
        <title>Self-test: Your Awesome Quiz!</title>
    </head>
    <body>
    <nav class="llab-nav navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="nav navbar-nav navbar-left navbar-title"></div>
        <div class="nav navbar-nav navbar-right">
          <ul class="nav-btns btn-group"></ul>
        </div>
    </nav>
    <div class="llab-full">
        <h3>Directions</h3>
        <p></p>
        <br />
        <hr />
        <!-- Question X -->
        <div class="assessment-data" type="multiplechoice" identifier="What is the value of x?"
            hasinlinefeedback="true" maxchoices="1" responseIdentifier="ri1" shuffle="true">
            <div class="prompt">
                Put the question here.
            </div>
            <!-- Answer Options
                There can be as many of these as you need. Make sure the
                "identifier" for each question is unique!
            -->
            <div class="choice" identifier="c1">
                <div class="text">2</div>
                <div class="feedback">
                    Think about the value of x after the first step.
                </div>
            </div>
            <!-- Response ID
                 Make sure each ID is unique, again!
                 Keep these classes the same for multiple choice problems
             -->
            <div class="responseDeclaration" identifier="ri1">
                <div class="correctResponse" identifier="c2"></div>
            </div>
        </div>
        <!-- More questions or text to follow... -->

        <!-- Multiple-multiple Choice
              Change max-choices="1" to something > 1.
        -->
        <!-- Question X -->
        <div class="assessment-data" type="multiplechoice" identifier="What is the value of x?"
            hasinlinefeedback="true" maxchoices="3" responseIdentifier="ri1" shuffle="true">
            <div class="prompt">
                Put the question here.
            </div>
            <!-- Answer Options
                There can be as many of these as you need. Make sure the
                "identifier" for each question is unique!
            -->
            <div class="choice" identifier="c1">
                <div class="text">2</div>
                <div class="feedback">
                    Think about the value of x after the first step.
                </div>
            </div>
            <!-- Response ID
                 Make sure each ID is unique, again!
                 Keep these classes the same for multiple choice problems
             -->
            <div class="responseDeclaration" identifier="ri1">
                <!-- Add one of these of each correct answer. -->
                <div class="correctResponse" identifier="c2"></div>
                <div class="correctResponse" identifier="c2"></div>
            </div>
        </div>
    </div>
    <div class="page-feedback">
        <button class="btn btn-primary btn-xs feedback-button" type="button" data-toggle="collapse" data-target="#fdbk">Feedback</button>
        <div id="fdbk" class="collapse feedback-panel panel panel-primary"></div>
    </div>
    </body>
</html>
