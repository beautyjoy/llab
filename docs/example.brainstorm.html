
<html>

<head>
<!-- put the following in exactly -->
    <script id="llab-bootstrap" type="text/javascript" src="../loader.js"></script>
    <link rel=stylesheet href="../llab/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel=stylesheet href="../llab/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel=stylesheet href="../llab/css/default.css">

<title>Example brainstorm in page</title>
<!--ORIGINAL NAME: Experiment with drawing commands-->

</head>



<body>
    <nav class="llab-nav navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="nav navbar-nav navbar-left navbar-title"></div>
        <div class="nav navbar-nav navbar-right">
          <ul class="nav-btns btn-group"></ul>
        </div>
    </nav>
    <div class="llab-full">

    <h2>Sample brainstorm page, yo</h2>
    <p>you might have some instructions here, yo</p>

    <div class="brainstorm-data" id="" isgated="true" expected-lines="5"
        display-name="true" use-server="true" server="default">

        <!-- see example.brainstorm for discussion on brainstorm-data -->

        <div class="title">TITLE_STRING</div>

        <div class="prompt">
            <p>PROMPT_HTML</p>
        </div>

        <div class="starter">NOT USUALLY HERE</div>

        <div class="canned-responses">
            <div name="Joe">JOES_CANNED_RESPONSE</div>
            <div name="Mary">MARYS_CANNED_RESPONSE</div>
        </div>

    </div>

    <p class="quoteBrown">And some after brainstorm instructions
        also</p>

    </div>
    <div class="page-feedback">
        <button class="btn btn-primary btn-xs feedback-button" type="button" data-toggle="collapse" data-target="#fdbk">Feedback</button>
        <div id="fdbk" class="collapse feedback-panel panel panel-primary"></div>
    </div>
</body>

</html>
